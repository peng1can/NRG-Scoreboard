<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
<script language="JavaScript" type="text/javascript">

window.addEventListener('message',function(event) {
	var data = event.data	
	switch (data.type) {
	case 'label':
		document.getElementById('homeName').innerHTML = data.homeName;
		document.getElementById('guestName').innerHTML = data.guestName;
		document.getElementById('periodHeader').innerHTML = "PERIOD "+data.period;
		break;
	case 'clock':
		document.getElementById('pClock').innerHTML = data.pClock;
		document.getElementById('jClock').innerHTML = data.jClock;
		document.getElementById('jamNumber').innerHTML = data.jamNumber;
		document.getElementById('jamHeader').innerHTML = data.jcLabel;
		document.getElementById('ad').src = data.ad;
		break;
	case 'score':
		document.getElementById('homeScore').innerHTML = data.home;
		document.getElementById('guestScore').innerHTML = data.guest;
		document.getElementById('homeJamScore').innerHTML = data.homeJam;
		document.getElementById('guestJamScore').innerHTML = data.guestJam;
		document.getElementById('guestTimeouts').innerHTML = data.guestTO;
		document.getElementById('guestReviews').innerHTML = data.guestOR;
		document.getElementById('homeTimeouts').innerHTML = data.homeTO;
		document.getElementById('homeReviews').innerHTML = data.homeOR;
		break;
	case 'htToggle':
		if (data.status == 1) {
		var halftime = '<div id="htHeader">'+data.htheadertext+'</div>';
		halftime += '<div id="htclock">'+data.htminutes+'</div>';
		halftime += '<div id="adblock"><img id="htAd" src="images/htAd1.jpg"></div>';
		var overlay = document.createElement("div");
  		overlay.setAttribute("id","overlay");
  		overlay.setAttribute("class","overlay");
  		document.body.appendChild(overlay);
		overlay.innerHTML=halftime;
		} else if (data.status == 0) {
		document.body.removeChild(document.getElementById("overlay"));		
		}
		break;
	case 'htUpdate':
		document.getElementById('htclock').innerHTML = data.htminutes;
		document.getElementById('htAd').src = data.htad;
		break;
	};
});
